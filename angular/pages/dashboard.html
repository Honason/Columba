<div class="blueHeader" style="position: absolute; width: 100%; height: 150px; background-color: #08396A; z-index: -1;"></div>

	<div class="paper">
		<div class="paper-header">
			<div class="left-section">
				<a href="#/?newProposal" class="white-b create-proposal">Create proposal</a>
			</div>
			<div class="search">
				<input class="search-input" type="text">
			</div>
		</div>

		<div class="paper-content">
			<proposal-item ng-repeat="oneUser in users.users" user="oneUser"></proposal-item>
		</div>
	</div>
</div>

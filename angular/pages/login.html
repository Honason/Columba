<div class="login-box">
	<img class="columba-login-logo" src="/angular/images/columba_logo.svg" alt="Columba logo">
	<div class="vertical-center-wrapper login-horizontal-center">
		<div class="vertical-center login-group">
			<h1>Come in</h1>

			<form ng-submit="login()">
				<div class="text-input">
					<input ng-model="email" type="email" name="email" placeholder="Type in your email" value="">
				</div>

				<div class="text-input">
					<input ng-model="password" type="password" name="password" placeholder="and password.">
				</div>

				<button class="login-submit" type="submit" name="submit">Login</button>
				<a href="register" class="register">or Register</a>
			</form>
		</div>
	</div>
</div>
